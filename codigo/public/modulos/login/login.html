<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RETECHNA</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="assets/css/style.css"> 
</head>

<body class="bg-light">
  <div id="login" class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div class="card shadow p-5">
            <div class="card-body">
                <form id="login-form" class="form" onsubmit="processaFormLogin(event)">
                    <h3 class="text-center text-success fw-bold mb-4">RETECHNA - Login</h3>
                    <div class="form-group mb-3">
                        <label for="username" class="text-secondary">Usuário</label><br>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="text-secondary">Senha</label><br>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group text-center mt-4 d-grid gap-2">
                        <input type="submit" name="submit" class="btn btn-success btn-lg" value="Entrar">
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#loginModal">
                            Registrar-se
                        </button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Novo Usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="form-registro">
              <div class="form-group mb-2">
                <label for="txt_login">Login</label>
                <input type="text" id="txt_login" class="form-control" required>
              </div>
              <div class="form-group mb-2">
                <label for="txt_nome">Nome completo</label>
                <input type="text" id="txt_nome" class="form-control" required>
              </div>
              <div class="form-group mb-2">
                <label for="txt_email">Email</label>
                <input type="email" id="txt_email" class="form-control" required>
              </div>
              <div class="form-group mb-2">
                <label for="txt_senha">Senha</label>
                <input type="password" id="txt_senha" class="form-control" required>
              </div>
              <div class="form-group mb-2">
                <label for="txt_senha2">Confirmar Senha</label>
                <input type="password" id="txt_senha2" class="form-control" required>
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="btn_salvar" class="btn btn-success" onclick="salvaLogin(event)">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="../../assets/js/login.js"></script>

  <script>
    // URL para onde voltar após login (Home)
    const RETURN_URL = '../../index.html'; 

function processaFormLogin(event) {
  event.preventDefault();
  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;

  if (loginUser(username, password)) {
    window.location.href = RETURN_URL;
  } else {
    alert('Usuário ou senha incorretos. (Dica: tente admin / 123)');
  }
}

    function salvaLogin(event) {
      event.preventDefault();
      let login = document.getElementById('txt_login').value;
      let nome = document.getElementById('txt_nome').value;
      let email = document.getElementById('txt_email').value;
      let senha = document.getElementById('txt_senha').value;
      let senha2 = document.getElementById('txt_senha2').value;

      if (senha !== senha2) {
        alert('As senhas não conferem.');
        return;
      }

      if(addUser(nome, login, senha, email)) {
        alert('Usuário cadastrado com sucesso! Faça login.');
        // Fecha o modal usando Bootstrap 5
        var myModalEl = document.getElementById('loginModal');
        var modal = bootstrap.Modal.getInstance(myModalEl);
        modal.hide();
      }
    }
  </script>
  
</body>
</html>
