<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Cadastro - Vídeos</title>
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<!-- <body onload="init()">  ao carregar é chamada a função init() -->
    <h1 style="text-align: center;">Cadastro de Vídeos (CRUD)</h1>
    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1">
                <!-- alerta de vídeo não encontrado -->
            
        <form id="form-VideosMateria">
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="inputId">Id</label>
                    <input type="text" class="form-control" id="inputId" placeholder="Id" disabled>
                </div>
                <div class="col-sm-8">
                    <label for="inputTitulo">Titulo</label>
                    <input type="text" class="form-control" id="inputTitulo" placeholder="Titulo do vídeo" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputDescricao">Descrição</label>
                    <input type="text" class="form-control" id="inputDescricao" placeholder="Descrição do vídeo" required>
                </div>
                 <div class="col-sm-7">
                    <label for="inputDuracao">Duração</label>
                    <input type="text" class="form-control" id="inputDuracao" placeholder="Duração do vídeo" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputCanal">Canal</label>
                    <input type="text" class="form-control" id="inputCanal" placeholder="Nome do canal" required>
                </div>
                <div class="col-sm-5">
                    <label for="inputLink">Link</label>
                    <input type="text" class="form-control" id="inputLink" placeholder="Link do vídeo" required>
                </div>
            </div>
           
            <div class="form-group row" style="margin-top: 10px;">
                <div class="col-sm-6">
                    <button id="btnInsert" type="button" class="btn btn-success">Inserir</button>
                    <button id="btnUpdate" type="button" class="btn btn-warning">Alterar</button>
                    <button id="btnDelete" type="button" class="btn btn-danger">Excluir</button>
                    <button id="btnClear"  type="button" class="btn btn-secondary">Limpar Form</button>
                </div>
            </div>
        </div>
        </form>
    
    
        <div class="row">
            <div class="col-sm-12">
                <table id="grid-VideosMateria" class="table table-striped">
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Duração</th>
                        <th scope="col">Canal</th>
                        <th scope="col">Link</th>
                    </thead>
                    <tbody id="table-VideosMateria">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function exibirVideosMateria(){
            tableVideosMateria = document.getElementById("table-VideosMateria");

            // Remoção de todas as linhas da tabela
            tableVideosMateria.innerHTML = "";

            readVideosMateria(dados => {
               for(i = 0; i < dados.length; i++){ 
                    let VideosMateria = dados[i];
                    tableVideosMateria.innerHTML += `<tr>
                        <td scope="row">${VideosMateria.id}</td>
                        <td>${VideosMateria.titulo}</td>
                        <td>${VideosMateria.descricao}</td>
                        <td>${VideosMateria.duracao}</td>
                        <td>${VideosMateria.canal}</td>
                        <td>${VideosMateria.link}</td>
                    </tr>`;
                }
            });
        }
        function init(){
            // Define uma variável para o formulário de PontosDeColeta
            formVideosMateria = document.getElementById("form-VideosMateria");

            // Adicona funções para tratar os eventos do formulário
            btnInsert = document.getElementById("btnInsert");
            btnInsert.addEventListener("click", function(){

                // Verifica se o formulário está preenchido corretamente
                if(!formVideosMateria.checkValidity()){
                    displayMessage("Preencha o formulário corretamente!");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoId = document.getElementById("inputId").value;
                let campoTitulo = document.getElementById("inputTitulo").value;
                let campoDescricao = document.getElementById("inputDescricao").value;
                let campoDuracao = document.getElementById("inputDuracao").value;
                let campoCanal = document.getElementById("inputCanal").value;
                let campoLink = document.getElementById("inputLink").value;

                // Cria um objeto PontosDeColeta com os dados do PontosDeColeta
                let VideosMateria = {
                    titulo: campoTitulo,
                    descricao: campoDescricao,
                    duracao: campoDuracao,
                    canal: campoCanal,
                    link: campoLink,

                };

                // Cria um PontosDeColeta no banco de dados
                createVideosMateria(VideosMateria, exibirVideosMateria);
            });
           
            btnUpdate = document.getElementById("btnUpdate");
            btnUpdate.addEventListener("click", function(){
                let campoId = document.getElementById("inputId").value;
                if(campoId == ""){
                    displayMessage("Nenhum vídeo selecionado para atualização!");
                    return;
                }
                
                // Obtem os valores dos campos do formulário
                let campoTitulo = document.getElementById("inputTitulo").value;
                let campoDescricao = document.getElementById("inputDescricao").value;
                let campoDuracao = document.getElementById("inputDuracao").value;
                let campoCanal = document.getElementById("inputCanal").value;
                let campoLink = document.getElementById("inputLink").value;

                // Cria um objeto VideosMateria com os dados do VideosMateria
                let VideosMateria = {
                    titulo: campoTitulo,
                    descricao: campoDescricao,
                    duracao: campoDuracao,
                    canal: campoCanal,
                    link: campoLink,

                };
                  // Altera o VideosMateria no banco de  dados
            updateVideosMateria(parseInt(campoId), VideosMateria, exibirVideosMateria);
                // limpa o formulário
                formVideosMateria.reset();
            });
          

            btnDelete = document.getElementById("btnDelete");
            btnDelete.addEventListener("click", function(){

                let campoId = document.getElementById("inputId").value;
                if(campoId == ""){
                    displayMessage("Selecione um vídeo para exclusão!");
                    return;
                }
                
                // Exclui o vídeo no banco de dados
                deleteVideosMateria(parseInt(campoId), 
                    exibirVideosMateria);

               // limpa o formulário
               formVideosMateria.reset();
            });

            //Trata o click do botao Listar VideosMateria
            btnClear = document.getElementById("btnClear");
            btnClear.addEventListener("click", function(){
                formVideosMateria.reset();
            });
            // Oculta a mensagem de alerta após 5 segundos
            msg = document.getElementById("msg");
            msg.addEventListener("DOMSubtreeModified", function(e){
                if(e.target.innerHTML == "") return;
                    setTimeout(function(){
                    let alert = msg.getElementsByClassName("alert");
                    if (alert.length > 0) {
                    alert[0].remove();
                    msg.innerHTML = "";
                    }

                }, 5000);
            });
       
         // Preenche o formulário quando o usuário clicar em um linha da tabela
         gridVideosMateria = document.getElementById("grid-VideosMateria");
         gridVideosMateria.addEventListener("click", function(e){
            if( e.target.tagName == "TD") {

                // Obtem as colunas da linha selecionada na tabela
                let linhaVideosMateria = e.target.parentNode;
                colunas = linhaVideosMateria.querySelectorAll("td");

                // Preenche os campos do formulário com os dados da linha selecionada na tabela
                document.getElementById("inputId").value = colunas[0].innerText;
                document.getElementById("inputTitulo").value = colunas[1].innerText;
                document.getElementById("inputDescricao").value = colunas[2].innerText;
                document.getElementById("inputDuracao").value = colunas[3].innerText;
                document.getElementById("inputCanal").value = colunas[4].innerText;
                document.getElementById("inputLink").value = colunas[5].innerText;
            }
        });
            exibirVideosMateria();
        }
        document.addEventListener("DOMContentLoaded", init);
   </script>
    <script src="crudVideos.js"></script>

</body>
</html>
