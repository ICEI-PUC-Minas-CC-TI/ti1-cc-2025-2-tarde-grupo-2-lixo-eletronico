<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<!-- <body onload="init()">  ao carregar é chamada a função init() -->
    <h1 style="text-align: center;">Cadastro de Materia (CRUD)</h1>
    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1">
                <!-- alerta de Materias não encontrado -->
            
        <form id="form-Materias">
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="inputId">Id</label>
                    <input type="text" class="form-control" id="inputId" placeholder="Id" disabled>
                </div>
                <div class="col-sm-8">
                    <label for="inputtitulo">Titulo</label>
                    <input type="text" class="form-control" id="inputTitulo" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputconteudo">conteudo</label>
                    <input type="text" class="form-control" id="inputconteudo" required>
                </div>
                 <div class="col-sm-7">
                    <label for="inputautor">autor</label>
                    <input type="text" class="form-control" id="inputautor" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputfonte">fonte</label>
                    <input type="text" class="form-control" id="inputfonte" required>
                </div>
            </div>
           
            <div class="form-group row" style="margin-top: 10px;">
                <div class="col-sm-6">
                    <button id="btnInsert" type="button" class="btn btn-success">Inserir</button>
                    <button id="btnUpdate" type="button" class="btn btn-warning">Alterar</button>
                    <button id="btnDelete" type="button" class="btn btn-danger">Excluir</button>
                    <button id="btnClear"  type="button" class="btn btn-secondary">Limpar Form</button>
                </div>
            </div>
        </div>
        </form>
    
    
        <div class="row">
            <div class="col-sm-12">
                <table id="grid-Materias" class="table table-striped">
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Conteudo</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Fonte</th>
                    </thead>
                    <tbody id="table-Materias">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function exibirMaterias(){
            tableMaterias = document.getElementById("table-Materias");

            // Remoção de todas as linhas da tabela
            tableMaterias.innerHTML = "";

            readMaterias(dados => {
               for(i = 0; i < dados.length; i++){ 
                    let Materias = dados[i];
                    tableMaterias.innerHTML += `<tr>
                        <td scope="row">${Materias.id}</td>
                        <td>${Materias.titulo}</td>
                        <td>${Materias.conteudo}</td>
                        <td>${Materias.autor}</td>
                        <td>${Materias.fonte}</td>
                    </tr>`;
                }
            });
        }
        function init(){
            // Define uma variável para o formulário de Materias
            formMaterias = document.getElementById("form-Materias");

            // Adicona funções para tratar os eventos do formulário
            btnInsert = document.getElementById("btnInsert");
            btnInsert.addEventListener("click", function(){

                // Verifica se o formulário está preenchido corretamente
                if(!formMaterias.checkValidity()){
                    displayMessage("msg", "Preencha o formulário corretamente!");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campotitulo = document.getElementById("inputtitulo").value;
                let campoconteudo = document.getElementById("inputconteudo").value;
                let campoautor = document.getElementById("inputautor").value;
                let campofonte = document.getElementById("inputfonte").value;

                // Cria um objeto Materias com os dados do Materias
                let Materias = {
                    titulo: campotitulo,
                    conteudo: campoconteudo,
                    autor: campoautor,
                    fonte: campofonte
                };

                // Cria um Materias no banco de dados
                createMaterias(Materias, exibirMaterias);
            });
           
            btnUpdate = document.getElementById("btnUpdate");
            btnUpdate.addEventListener("click", function(){
                let campoId = document.getElementById("inputId").value;
                if(campoId == ""){
                    displayMessage("msg", "Nenhum Materias selecionado para atualização!");
                    return;
                }
                
                // Obtem os valores dos campos do formulário
                let campotitulo = document.getElementById("inputtitulo").value;
                let campoconteudo = document.getElementById("inputconteudo").value;
                let campoautor = document.getElementById("inputautor").value;
                let campofonte = document.getElementById("inputfonte").value;

                // Cria um objeto Materias com os dados do Materias
                let Materias = {
                    titulo: campotitulo,
                    conteudo: campoconteudo,
                    autor: campoautor,
                    fonte: campofonte

                };
                  // Altera o Materias no banco de  dados
            updateMaterias(parseInt(campoId), Materias, exibirMaterias);
                // limpa o formulário
                formMaterias.reset();
            });
          

            btnDelete = document.getElementById("btnDelete");
            btnDelete.addEventListener("click", function(){

                let campoId = document.getElementById("inputId").value;
                if(campoId == ""){
                    displayMessage("Selecione um Materias para exclusão!");
                    return;
                }
                
                // Exclui o Materias no banco de dados
                deleteMaterias(parseInt(campoId), 
                    exibirMaterias);

               // limpa o formulário
               formMaterias.reset();
            });

            //Trata o click do botao Listar Materias
            btnClear = document.getElementById("btnClear");
            btnClear.addEventListener("click", function(){
                formMaterias.reset();
            });
            // Oculta a mensagem de alerta após 5 segundos
            msg = document.getElementById("msg");
            msg.addEventListener("DOMSubtreeModified", function(e){
                if(e.target.innerHTML == "") return;
                    setTimeout(function(){
                    alert = msg.getElementByClassName("alert");
                    alert[0].remove();
                    msg.innerHTML = "";
                }, 5000);
            });
       
         // Preenche o formulário quando o usuário clicar em um linha da tabela
         gridMaterias = document.getElementById("grid-Materias");
         gridMaterias.addEventListener("click", function(e){
            if( e.target.tagName == "TD") {

                // Obtem as colunas da linha selecionada na tabela
                let linhaMaterias = e.target.parentNode;
                colunas = linhaMaterias.querySelectorAll("td");

                // Preenche os campos do formulário com os dados da linha selecionada na tabela
                document.getElementById("inputId").value = colunas[0].innerText;
                document.getElementById("inputtitulo").value = colunas[1].innerText;
                document.getElementById("inputconteudo").value = colunas[2].innerText;
                document.getElementById("inputautor").value = colunas[3].innerText;
                document.getElementById("inputfonte").value = colunas[4].innerText;
            }
        });
            exibirMaterias();
        }
        document.addEventListener("DOMContentLoaded", init);
   </script>
    <script src="crud_materia.js"></script>

</body>
</html>
