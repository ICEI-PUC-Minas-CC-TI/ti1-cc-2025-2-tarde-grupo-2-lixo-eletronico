<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos - RETECHNA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body onload="init()">

    <nav class="navbar navbar-dark bg-succes mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">RETECHNA - Gestão</a>
            <a class="btn btn-outline-light btn-sm" href="index.html">Voltar</a>
        </div>
    </nav>
    
    <div class="container">
        <h1 style="text-align: center">Gerenciar Produtos</h1>

        <div class="row justify-content center">
            <div id="msg" class="col-sm-10"></div>
            <div class="col-md-8">
                <form id="form-produto">
                    <div class="form-group row mb-3">
                        <div class="col-sm-4">
                            <label for="inputId">Id</label>
                            <input type="text" class="form-control" id="inputId" placeholder="Automático" disabled>
                        </div>
                        <div class="col-sm-8">
                            <label for="inputNome">Nome do Produto</label>
                            <input type="text" class="form-control" id="inputNome" placeholde="Ex: Baterias, Celulares" required>
                        </div>
                    </div>

                    <div class="form-group row mb-4">
                        <div class="col-sm-12 text-center">
                            <button id="btnInsert" type="button"  class="btn btn-succes">Inserir</button>
                            <button id="btnUpdate" type="button"  class="btn btn-warning" disabled>Alterar</button>
                            <button id="btnDelete" type="button"  class="btn btn-danger" disabled>Excluir</button>
                            <button id="btnClear" type="button"  class="btn btn-secondary">Limpar</button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-sm-12">
                        <table id="grid-produtos" class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nome do Produto</th>
                                </tr>
                            </thead>
                            <tbody id="table-produtos"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/app_produtos.js"></script>  
</body>
</html>
